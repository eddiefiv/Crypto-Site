            <a class="foot-btn" id="tranq">Meditate</a></li>

        <script>
            var hasTranq = false;
            var backVid = document.getElementById("vid");
            var isPaused = false;

            $(document).ready(function() {
                $("#tranq").click(function() {
                    if (!hasTranq) {
                        $("section").fadeOut(2000);
                        hasTranq = true;
                    }
                    else if (hasTranq) {
                        $("section").fadeIn(2000);
                        hasTranq = false;
                    }
                });
            });

            function toggleVid() {
                if (isPaused) {
                    backVid.play();
                    isPaused = false;
                }
                else if (!isPaused) {
                    backVid.pause();
                    isPaused = true;
                }
            }
        </script>
